<div class="spinner-container" *ngIf="isLoading">
  <mat-spinner class="spinner" color="accent" mode="indeterminate" [diameter]="100"></mat-spinner>
</div>

<ul class="user-list">
  <li *ngFor="let user of userList" class="user-list__item">
    <app-user-item [user]="user" [roleList]="roleList"> </app-user-item>
  </li>
</ul>
