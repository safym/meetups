<mat-card class="user-card card">
  <form [formGroup]="userForm" class="user-card__form">
    <mat-form-field class="user-card__field-wrapper input_no-bottom">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" class="user-card__input" />
    </mat-form-field>

    <mat-form-field class="user-card__field-wrapper input_no-bottom">
      <mat-label>Password</mat-label>
      <input matInput formControlName="password" class="user-card__input" />
    </mat-form-field>

    <mat-form-field class="user-card__field-wrapper input_no-bottom">
      <mat-label>Role</mat-label>
      <mat-select formControlName="role" class="user-card__input">
        <mat-option *ngFor="let role of roleList" [value]="role">
          {{ role.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <div class="user-card__actions">
      <button (click)="deleteUser()" mat-icon-button class="user-card__button" color="accent">
        <mat-icon class="user-card__icon">clear</mat-icon>
      </button>

      <button
        *ngIf="!isEdit; else saveButton"
        (click)="toggleEditMode()"
        mat-icon-button
        class="user-card__button"
        color="accent">
        <mat-icon class="user-card__icon">edit</mat-icon>
      </button>

      <ng-template #saveButton>
        <button (click)="saveUserData()" mat-icon-button class="user-card__button" color="accent">
          <mat-icon class="user-card__icon">check</mat-icon>
        </button>
      </ng-template>
    </div>
  </form>
</mat-card>
