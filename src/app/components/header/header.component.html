<header class="header">
  <mat-toolbar class="toolbar">
    <div class="logo-group">
      <h1 class="text-logo">MeetUps</h1>
      <div class="logo-column">
        <img
          class="logo-img"
          src="../../../assets/images/IT-philosophy.png"
          alt="IT philosophy logo"
        />
        <img
          class="logo-img"
          src="../../../assets/images/league.png"
          alt="
        digital economy league logo"
        />
      </div>
    </div>

    <nav class="navigation">
      <a
        mat-button
        *ngIf="this.authService.isLoggedIn"
        class="link-button"
        routerLink="/meetups"
        routerLinkActive="active"
        >Все митапы</a
      >

      <a
        mat-button
        *ngIf="this.authService.isLoggedIn"
        class="link-button"
        routerLink="/meetups"
        routerLinkActive="active"
        >Мои митапы</a
      >

      <a
        mat-button
        class="link-button"
        *ngIf="this.authService.isAdmin"
        routerLink="/users"
        routerLinkActive="active"
        >Пользователи</a
      >

      <div class="icon-group">
        <button
          class="icon-button"
          *ngIf="!this.authService.isLoggedIn"
          mat-icon-button
          color="accent"
        >
          <mat-icon>settings</mat-icon>
        </button>
        
        <button
          class="icon-button"
          *ngIf="this.authService.isLoggedIn"
          routerLink="/login"
          (click)="authService.logout()"
          mat-icon-button
          color="accent"
        >
          <mat-icon>exit_to_app</mat-icon>
        </button>

        <button
          class="icon-button"
          *ngIf="!this.authService.isLoggedIn"
          routerLink="/login"
          mat-icon-button
          color="accent"
        >
          <mat-icon>perm_identity</mat-icon>
        </button>
      </div>
    </nav>
  </mat-toolbar>
</header>
