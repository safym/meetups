<form [formGroup]="loginForm" (submit)="onSubmit()" class="auth-form">
  <p *ngIf="errorMessage" class="auth-form__error">
    {{ errorMessage }}
  </p>

  <div class="auth-form__input-group">
    <mat-form-field class="auth-form__input input">
      <mat-label>Email</mat-label>
      <input
        type="text"
        formControlName="email"
        (input)="onInput()"
        required
        matInput
        placeholder="Enter email ..." />
      <mat-hint *ngIf="loginForm.get('email')!.getError('invalidEmail')" class="input__error">
        {{ loginForm.get('email')!.getError('invalidEmail') }}
      </mat-hint>
    </mat-form-field>

    <mat-form-field class="auth-form__input input">
      <mat-label>Password</mat-label>
      <input
        type="text"
        formControlName="password"
        (input)="onInput()"
        required
        matInput
        placeholder="Enter password ..." />
      <mat-hint *ngIf="loginForm.get('password')!.getError('invalidPassword')" class="input__error">
        {{ loginForm.get('password')!.getError('invalidPassword') }}
      </mat-hint>
    </mat-form-field>
  </div>

  <div class="auth-form__action-group">
    <a class="auth-form__link" routerLink="/register">How to create account?</a>

    <button
      class="auth-form__button"
      mat-raised-button
      color="primary"
      type="submit"
      [disabled]="!loginForm.valid">
      <span *ngIf="!isLoading; else elseBlock">Login</span>
      <ng-template #elseBlock> Loading ... </ng-template>
    </button>
  </div>
</form>
